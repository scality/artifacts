---
apiVersion: v1
kind: Pod
metadata:
  name: pod
spec:
  containers:
    - name: agressor
      image: "{{ images.agressor }}"
      resources:
        limits:
          cpu: "2"
          memory: 2Gi
        requests:
          cpu: "2"
          memory: 2Gi
      volumeMounts:
        - name: workspace
          mountPath: /workspace
    - name: artifacts
      image: "{{ images.artifacts }}"
      resources:
        limits:
          cpu: "2"
          memory: 2Gi
        requests:
          cpu: "2"
          memory: 2Gi
      env:
        - name: RAX_ENDPOINT
          value: "%(secret:rax_endpoint)s"
        - name: RAX_PWD
          value: "%(secret:rax_pwd)s"
        - name: RAX_LOGIN
          value: "%(secret:rax_login)s"
      volumeMounts:
        - name: cache
          mountPath: /data/nginx
  volumes:
    - name: cache
      emptyDir: {}
    - name: workspace
      emptyDir: {}
