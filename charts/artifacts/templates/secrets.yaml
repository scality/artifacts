---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" $ }}
  labels:
    app: {{ template "fullname" $ }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  RAX_ENDPOINT: {{ .Values.cloudStorage.endpoint | b64enc | quote }}
  RAX_LOGIN: {{ .Values.cloudStorage.username | b64enc | quote }}
  RAX_PWD: {{ .Values.cloudStorage.password | b64enc | quote }}
