worker_processes 2;

events {
  worker_connections 1024;
}

http {
  server {
    listen 5050;

    location /orgs/scality/members/username-pass {
        return 204;
    }
    location /orgs/scality/members/username-fail {
        return 401;
    }
    location /user {
        return 200 '{\n  "login": "username-pass",\n  "company": "@scality"\n}\n';
    }
  }
}
